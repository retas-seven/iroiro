<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" type="image/png" href="resources/img/favicon.ico">
		<link rel="stylesheet" href="resources/css/main.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
		<title>TEST</title>
	</head>
	<body>
		<!-- HEADER -->
		<div class="header">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-light">
						<a class="navbar-brand header-title" href="#"></a>
					</nav>
				</div>
			</div>
		</div>

		<!-- CONTENTS -->
		<div class="contents">
			<div class="contents__container">
				<div class="book-query">
					<table class="search-detail-table">
						<tbody>
							<tr>
								<th>タイトル</th>
								<td><input name="title" type="text"></td>
							</tr>
							<tr>
								<th>著者</th>
								<td><input name="author" type="text"></td>
							</tr>
							<tr>
								<th>出版社</th>
								<td><input name="publisher" type="text"></td>
							</tr>
							<tr>
								<th>ISBN</th>
								<td><input name="isbn" type="text"></td>
							</tr>
						</tbody>
					</table>
					<hr style="margin: 1rem 0">
					<a href="#" class="btn btn--orange">検索</a>
				</div>
				<div class="book-result">
					<span>result</span>
				</div>
			</div>
		</div>
		
		<!-- FOOTER -->
		<footer class="footer">
			<div class="container-fluid">
				<div class="row">
					<p>サンプル書籍検索</p>
				</div>
			</div>
		</footer>
	</body>
</html>
