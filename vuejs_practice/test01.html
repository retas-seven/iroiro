<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset='utf-8'>
        <title>Vue.js Practice 01</title>
        <script src='https://unpkg.com/vue@2.5.17'></script>
    </head>
    <style>
        .red {
            color: red;
        }
    </style>
    <body>
        <div id='app'>
        </div>

        <script>
            new Vue({
                template: '<p class="red">{{msg}}</p>',
                data: {msg: 'hello world!'}
            }).$mount('#app')
        </script>
    </body>
</html>
